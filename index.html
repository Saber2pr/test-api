<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="./lib/github.min.js"></script>
    <script src="./lib/jsx.min.js"></script>
    <title>test api</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const root = document.querySelector("#root")
      const path_ref = {}
      const content_ref = {}
      const message_ref = {}
      const sha_ref = {}

      const getSha = (node, target, stack = [node]) => {
        while (stack.length) {
          const current = stack.pop()
          if (current.path === target) {
            return current.sha
          }
          if (current.children) {
            stack.push(...current.children)
          }
        }
      }

      const submit = async (type = "cou") => {
        let res
        if (type === "cou") {
          res = await github.createFile("test-api", path_ref.current.value, {
            message: message_ref.current.value,
            content: btoa(content_ref.current.value),
            sha: sha_ref.current.value
          })
        } else if (type === "del") {
          res = await github.removeFile("test-api", path_ref.current.value, {
            message: message_ref.current.value,
            sha: sha_ref.current.value
          })
        } else {
          return
        }

        console.log(res)

        if (res.commit) {
          alert("提交成功")
        } else {
          alert("提交失败")
        }
      }

      const login = err => {
        const username = prompt("输入用户名")
        const password = prompt("输入密码")
        github.login(username, password)
      }

      const request = callback => {
        if (localStorage.getItem("Authorization")) {
          callback()
        } else {
          login()
          callback()
        }
      }

      jsx.render(
        jsx`<table>
              <tbody>
                <tr>
                  <th>path:</th>
                  <td><input ref=${path_ref} type="text" /></td>
                </tr>
                <tr>
                  <th>content:</th>
                  <td><textarea ref=${content_ref}></textarea></td>
                </tr>
                <tr>
                  <th>message:</th>
                  <td><input ref=${message_ref} type="text" /></td>
                </tr>
                <tr>
                  <th>sha:</th>
                  <td><input ref=${sha_ref} type="text" />
                    <button onclick=${() =>
                      request(() =>
                        github.getContentTree("test-api").then(tree => {
                          sha_ref.current.value = getSha(
                            tree,
                            path_ref.current.value
                          )
                        })
                      )}>get sha</button>
                    </td>
                </tr>
                <tr>
                  <td>
                  <button onclick=${() => {
                    request(submit)
                  }}>submit</button>
                  </td>
                  <td>
                  <button onclick=${() => {
                    request(() => submit("del"))
                  }}>delete</button>
                  </td>
                </tr>
              </tbody>
            </table>`,
        root
      )
    </script>
  </body>
</html>
